<mat-drawer-container class="h-full w-full" autosize [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" class="min-w-[200px]" [autoFocus]="false">
    <div *ngFor="let item of navRailItems">
      <button mat-button (click)="itemClicked(item)" class="w-full">{{item.name}}</button>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>

</mat-drawer-container>
