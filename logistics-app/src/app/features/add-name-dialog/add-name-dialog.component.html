<h2 mat-dialog-title>Enter name</h2>
<section mat-dialog-content>
  <mat-form-field class="!mt-2">
    <mat-label>Name</mat-label>
    <input matInput (change)="name = $any($event.target).value" [value]="name">
  </mat-form-field>
</section>
<mat-dialog-actions class="flex flex-row !justify-end">
  <button mat-raised-button [mat-dialog-close]="undefined">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="name" color="primary">Confirm</button>
</mat-dialog-actions>
