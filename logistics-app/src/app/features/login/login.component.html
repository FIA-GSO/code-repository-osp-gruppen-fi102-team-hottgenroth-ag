
<section class="flex justify-center m-1 w-[calc(100%-8px)]">
  <mat-card appearance="outlined" class="w-full max-w-xl">
    <mat-card-header>
      <h1 class="text-start w-full">Login</h1>
    </mat-card-header>
    <mat-card-content>
      <section class="flex flex-row w-full mb-2">
        <mat-form-field class="w-full">
          <mat-label>Account name</mat-label>
          <input matInput placeholder="Account name">
        </mat-form-field>
      </section>
      <section class="flex flex-row w-full">
        <mat-form-field class="w-full">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <div class="flex justify-end w-full">
        <button mat-flat-button color="primary">Login</button>
      </div>
    </mat-card-actions>
  </mat-card>
</section>
