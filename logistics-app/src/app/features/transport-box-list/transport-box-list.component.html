<section class="!h-full">
  <mat-list class="w-full !overflow-auto" [class.h-full]="!!!selectedBox" [class.h-[calc(100%-52px)]]="!!selectedBox">
    @for (box of boxList; track box) 
    {
      <mat-list-item (click)="selectedBox = box;" [class.actions]="selectedBox === box">
        <ng-container [ngTemplateOutlet]="box_item" [ngTemplateOutletContext]="{boxItem: box}"></ng-container>
      </mat-list-item>
    }
  </mat-list>
  
  <section *ngIf="!!selectedBox" class="actions !min-h-12 !max-h-12">
    <section class="flex flex-row justify-end">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </section>
  </section>
</section>



<ng-template #box_item let-box="boxItem">
  <section class="flex flex-row justify-between items-center">
    {{box}}
    <button mat-icon-button (click)="changeTab()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </section>
</ng-template>
