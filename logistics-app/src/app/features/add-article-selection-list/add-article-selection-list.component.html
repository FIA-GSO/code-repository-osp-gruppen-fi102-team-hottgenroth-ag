<h2 mat-dialog-title>
  Select all articles
</h2>
<mat-dialog-content>
  <mat-selection-list *ngIf="!!articles" (selectionChange)="selectionChanged($event)">
    <mat-list-option *ngFor="let art of articles" [value]="art">{{art.description}}</mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions class="!flex !flex-row !justify-end">
  <button mat-raised-button color="warn" [mat-dialog-close]="undefined">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="selectedArticleList.length <= 0"
  [mat-dialog-close]="selectedArticleList" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
