<h2 mat-dialog-title>
  Select all boxes for project
</h2>
<section class="flex justify-end">
  <button mat-button (click)="toggleSelect()" class="mr-2">
    select all
    <mat-icon>select_all</mat-icon>
  </button>
</section>
<mat-dialog-content>
  <mat-selection-list #selectlist *ngIf="!!transportBoxes" (selectionChange)="selectionChanged($event)">
    <mat-list-option *ngFor="let box of transportBoxes" [value]="box">{{box.description}}</mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions class="!flex !flex-row !justify-end">
  <button mat-raised-button color="warn" [mat-dialog-close]="undefined">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="selectedBoxList.length <= 0"
  [mat-dialog-close]="selectedBoxList" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
