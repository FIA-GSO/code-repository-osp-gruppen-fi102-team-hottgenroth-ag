
<mat-form-field class="w-full">
  <mat-label *ngIf="!!title && title != ''">{{title}}</mat-label>
  <input matInput [matDatepicker]="datepicker" [value]="date" readonly 
  (focus)="datepicker.open()" (click)="datepicker.open()" (dateChange)="setDate($event.value)">
  <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker>
  </mat-datepicker>
</mat-form-field>
